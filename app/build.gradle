apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.eveexite.coffeemaker"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Implementation
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // Android support
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:design:$android_support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:multidex:1.0.3'

    // Google Play Services
    implementation "com.google.firebase:firebase-core:$google_play_services_version"
    implementation "com.google.firebase:firebase-database:$google_play_services_version"
    implementation "com.google.firebase:firebase-auth:$google_play_services_version"

    // Architecture Components
    implementation "android.arch.lifecycle:extensions:$arch_version"

    kapt "android.arch.lifecycle:compiler:$arch_version"

    // Test helpers for LiveData
    testImplementation "android.arch.core:core-testing:$arch_version"

    // UI
    implementation 'com.github.bumptech.glide:glide:4.2.0'
    implementation 'com.airbnb.android:lottie:2.5.1'

    //Utils
    implementation 'com.google.code.gson:gson:2.8.2'

    // Reactive
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    // implementation 'io.reactivex.rxjava2:rxjava:2.1.7'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Dagger 2
    implementation 'com.google.dagger:dagger:2.14'
    implementation 'com.google.dagger:dagger-android-support:2.14'
    kapt 'com.google.dagger:dagger-compiler:2.14'
    kapt 'com.google.dagger:dagger-android-processor:2.14'

    provided 'org.glassfish:javax.annotation:10.0-b28'

    // Testing
    testImplementation 'junit:junit:4.12'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'

    // Espresso dependencies
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1'

    // The following Espresso dependency can be either "compile"
    // or "androidTestCompile", depending on your app's implementation

    androidTestImplementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'
}

apply plugin: 'com.google.gms.google-services'